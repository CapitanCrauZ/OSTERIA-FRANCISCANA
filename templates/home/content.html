{% extends 'base/index.html' %}

{% block css %}
<link rel="stylesheet" href="../../static/home/css/style.css">
{% endblock css %}

{% block title %}
<title>Osteria | Home</title>
{% endblock title %}

{% block initscript %}
{% endblock initscript %}

{% block content %}
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../media/images/carousel/dish-1.jpg" alt="Dish 1" width="100%" height="100%">
          </div>
          <div class="carousel-item">
            <img src="../../media/images/carousel/dish-2.jpg" alt="Dish 2" width="100%" height="100%">
          </div>
          <div class="carousel-item">
            <img src="../../media/images/carousel/dish-3.jpg" alt="Dish 3" width="100%" height="100%">
          </div>
          <div class="carousel-item">
            <img src="../../media/images/carousel/dish-4.jpg" alt="Dish 4" width="100%" height="100%">
          </div>
          <div class="carousel-item">
            <img src="../../media/images/carousel/dish-5.jpg" alt="Dish 5" width="100%" height="100%">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock content %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock script %}
