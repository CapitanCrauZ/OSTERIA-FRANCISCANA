{% extends 'base/index.html' %}

{% block css %}
<link rel="stylesheet" href="../../static/account/register/css/style.css">
{% endblock css %}

{% block title %}
<title>Osteria | Register</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <i class='bx bxs-home-circle'></i>
        </div>
        <div class="card-body">
            <form action="" method="post" class="form-form-control" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>
                        <div class="form-control">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Sign-up</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="">Ingress with your facebook account</a>
        </div>
    </div>
</div>
{% endblock content %}
